<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Shubh's Language Translator</title>
    <link rel="stylesheet" href="style.css">
    <!-- <link rel="stylesheet" href=""> -->
</head>
<body>
    
    <div class="container">
        <h1 class="heading">Language Translator</h1>
        <div class="wrapper">
            <div class="text-input">
                <textarea  class="form-text" placeholder="Enter Text here"></textarea>
                <textarea  class="to-text" placeholder="Translation" readonly disabled></textarea>
            </div>
            <ul class="controls">
                <li class="row from">
                    <div class="icons">
                        <i id="from"  class="fas fa-volume-up"></i>
                        <i id="from"  class="fa-regular fa-copy"></i>
                    </div>
                    <select></select>
                </li>
                <li class="exchange"><i class="fa-solid fa-arrow-right-arrow-left"></i></li>
                <li class="row to">
                    <select></select>     
                   
                    <div class="icons">
                        <i id="to"  class="fas fa-volume-up"></i>
                        <i id="to"  class="fa-regular fa-copy"></i>
                    </div>
                </li>
            </ul>
        </div>
        <button>Translate Text</button>
    </div>
    <!-- add font & icons -->
    <script src="https://kit.fontawesome.com/afa08bf2a1.js" crossorigin="anonymous"></script>
    <!-- countries language js -->
    <script src="countrieslang.js"></script>
    <!-- custom js  -->
    <script src="script.js"></script>
    
</body>
</html>
